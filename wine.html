<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fine Wine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<style>
.jumbotron {
    background-image: url("images/background2.jpg");    

}
</style>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center font-awesome .text-light">
                <span class="wine-title"></span> Fine Wine!</h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="search-term"></span> Wine Search</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" id="search-term" class="form-control" placeholder="Fine Wine"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button id="form-submission" type="button" class="btn btn-default">
                                <span class="fa fa-search"> </span> Search</button>
                        </div>
                        <button type="button" class="btn btn-default">
                            <span class="fa fa-trash-o"> </span> Clear</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span class="wine-list"></span> Wine List</div>
                            <div class="panel-body" id="top-articles">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascript/app.js"></script>
</body>

</html>
