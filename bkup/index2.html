<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
  
<script>
    function avMap(){
      var myCanvas = document.getElementById('map1');
      var mapCenter = new google.maps.LatLng(6.949707,80.1831939);
      var mapOptions = {
          center: mapCenter,
          zoom:11,
          mapTypeId: google.maps.MapTypeId.ROADMAP //SATELLITE, HYBRID, TERRAIN
      };
      var mapAv = new google.maps.Map(myCanvas, mapOptions);
      var marker1 = new google.maps.Marker({
              position: mapCenter,
              animation: google.maps.Animation.BOUNCE,
              draggable: false
          });
      marker1.setMap(mapAv);
      var marker2 = new google.maps.Marker({
              position: {lat: 6.4692368, lng: 80.5755751},
              animation: google.maps.Animation.DROP,
              draggable: false
          });
      marker2.setMap(mapAv);
      //info-window
      var avNote = "<p>"+"Avissawella is the most beautiful area in Sabaragamuwa/Western border."+" "+"For more details, please visit"+
      " "+"<a href='https://en.wikipedia.org/wiki/Avissawella'"+ "target='_blank'>"+"this link"+"</a>";
      var infoWin = new google.maps.InfoWindow({
          content: avNote,
          maxWidth:200
      });
      infoWin.open(mapAv, marker1);   
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBnh3pcdNzCaaUOML1GVQA7sORXacwIQk&callback=avMap"></script>
</body>

</html>
